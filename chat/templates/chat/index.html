<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Aggregator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 chat-sidebar">
                <div class="sidebar-header">
                    <h4 class="sidebar-title">
                        <span class="icon">üí¨</span>
                        Chats
                    </h4>
                    <button id="new-chat-btn" class="new-chat-button">
                        <span class="icon">+</span>
                        New Chat
                    </button>
                </div>
                <div id="chat-list" class="chat-list">
                    {% for chat in chats %}
                    <div class="chat-item" data-chat-id="{{ chat.id }}">
                        <div class="chat-item-content">
                            <div class="chat-title">{{ chat.title }}</div>
                            <div class="chat-meta">
                                <small class="text-muted">{{ chat.updated_at|date:"M d, H:i" }}</small>
                            </div>
                        </div>
                        <button class="delete-chat-btn" data-chat-id="{{ chat.id }}" title="Delete chat">
                            <span class="icon">üóëÔ∏è</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% if not chats %}
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <p>No chats yet</p>
                    <small>Start a new conversation</small>
                </div>
                {% endif %}
            </div>
            <div class="col-md-9">
                <div class="chat-area" id="chat-area" style="display: none;">
                    <div class="chat-header">
                        <h5 id="chat-title">Select a chat</h5>
                        <div>
                            <button id="edit-title-btn" class="btn btn-sm btn-outline-secondary">Edit Title</button>
                            <select id="provider-select" class="form-select form-select-sm d-inline-block w-auto ms-2">
                                <option value="openai">OpenAI</option>
                            </select>
                            <select id="model-select" class="form-select form-select-sm d-inline-block w-auto ms-2">
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            </select>
                        </div>
                    </div>
                    <div id="messages" class="messages"></div>
                    <div class="p-3 border-top">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentChatId = null;

        document.getElementById('new-chat-btn').addEventListener('click', createNewChat);
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('edit-title-btn').addEventListener('click', editTitle);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('chat-list').addEventListener('click', function(e) {
            if (e.target.closest('.chat-item') && !e.target.classList.contains('delete-chat-btn')) {
                const chatItem = e.target.closest('.chat-item');
                currentChatId = chatItem.dataset.chatId;
                loadChat(currentChatId);
            } else if (e.target.classList.contains('delete-chat-btn')) {
                e.stopPropagation();
                const chatId = e.target.dataset.chatId;
                deleteChat(chatId);
            }
        });

        function createNewChat() {
            fetch('/create_chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                currentChatId = data.chat_id;
                addChatToList(data.chat_id, data.title);
                loadChat(data.chat_id);
            });
        }

        function addChatToList(chatId, title) {
            const chatList = document.getElementById('chat-list');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.dataset.chatId = chatId;
            chatItem.style.opacity = '0';
            chatItem.style.transform = 'translateY(-20px)';
            chatItem.innerHTML = `
                <div class="chat-item-content">
                    <div class="chat-title">${title}</div>
                    <div class="chat-meta">
                        <small class="text-muted">Just now</small>
                    </div>
                </div>
                <button class="delete-chat-btn" data-chat-id="${chatId}" title="Delete chat">
                    <span class="icon">üóëÔ∏è</span>
                </button>
            `;
            chatList.insertBefore(chatItem, chatList.firstChild);
            // Animate in
            setTimeout(() => {
                chatItem.style.transition = 'all 0.3s ease';
                chatItem.style.opacity = '1';
                chatItem.style.transform = 'translateY(0)';
            }, 10);
        }

        function loadChat(chatId) {
            fetch(`/chat/${chatId}/messages/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat-title').textContent = data.title;
                document.getElementById('chat-area').style.display = 'flex';
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessage(msg);
                });
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const content = input.value.trim();
            if (!content || !currentChatId) return;

            const provider = document.getElementById('provider-select').value;
            const model = document.getElementById('model-select').value;

            // Immediately add user message to UI
            const userMessage = {
                id: Date.now(), // temporary id
                content: content,
                is_user: true,
                provider: provider,
                model: model,
                created_at: new Date().toISOString()
            };
            addMessage(userMessage);
            input.value = '';

            // Disable input and button
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            // Add loading AI message
            const loadingMessage = {
                id: Date.now() + 1,
                content: '<div class="typing"><span></span><span></span><span></span></div>',
                is_user: false,
                provider: provider,
                model: model,
                created_at: new Date().toISOString()
            };
            addMessage(loadingMessage);
            const loadingMessageDiv = document.querySelector('.messages .message:last-child');

            fetch('/send_message/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: currentChatId,
                    content: content,
                    provider: provider,
                    model: model
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                loadingMessageDiv.remove();
                // Add real AI message
                addMessage(data.ai_message);
                document.getElementById('chat-title').textContent = data.chat_title;
                updateChatTitleInList(currentChatId, data.chat_title);
            })
            .finally(() => {
                // Re-enable input and button
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                input.focus();
            });
        }

        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.is_user ? 'user-message' : 'ai-message'}`;
            // For loading message, content is already HTML, for others replace newlines
            const contentHtml = msg.content.includes('<div class="typing">') ? msg.content : msg.content.replace(/\n/g, '<br>');
            messageDiv.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            messagesDiv.appendChild(messageDiv);
            // Smooth scroll to the new message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function editTitle() {
            const titleElement = document.getElementById('chat-title');
            const currentTitle = titleElement.textContent;
            const newTitle = prompt('Enter new title:', currentTitle);
            if (newTitle && newTitle !== currentTitle) {
                fetch(`/chat/${currentChatId}/update_title/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        titleElement.textContent = newTitle;
                        updateChatTitleInList(currentChatId, newTitle);
                    }
                });
            }
        }

        function updateChatTitleInList(chatId, title) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.dataset.chatId == chatId) {
                    item.querySelector('.chat-title').textContent = title;
                }
            });
        }

        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                fetch(`/chat/${chatId}/delete/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        removeChatFromList(chatId);
                        if (currentChatId == chatId) {
                            document.getElementById('chat-area').style.display = 'none';
                            currentChatId = null;
                        }
                    }
                });
            }
        }

        function removeChatFromList(chatId) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.dataset.chatId == chatId) {
                    item.remove();
                }
            });
        }
    </script>
</body>
</html>
