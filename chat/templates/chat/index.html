<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-list { height: 80vh; overflow-y: auto; }
        .chat-area { height: 80vh; display: flex; flex-direction: column; }
        .messages { flex: 1; overflow-y: auto; padding: 10px; }
        .message { margin-bottom: 10px; }
        .user-message { text-align: right; }
        .ai-message { text-align: left; }
        .message-content { display: inline-block; max-width: 70%; padding: 8px 12px; border-radius: 10px; }
        .user-message .message-content { background-color: #007bff; color: white; }
        .delete-chat-btn { font-size: 18px; line-height: 1; padding: 2px 6px; opacity: 0; transition: opacity 0.2s; }
        .chat-item:hover .delete-chat-btn { opacity: 1; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <h4 class="mt-3">Chats</h4>
                <button id="new-chat-btn" class="btn btn-primary mb-3">New Chat</button>
                <div id="chat-list" class="chat-list">
                    {% for chat in chats %}
                    <div class="chat-item p-2 border-bottom d-flex justify-content-between align-items-center" data-chat-id="{{ chat.id }}">
                        <div class="flex-grow-1">
                            <div class="chat-title">{{ chat.title }}</div>
                            <small class="text-muted">{{ chat.updated_at|date:"M d, H:i" }}</small>
                        </div>
                        <button class="btn btn-sm btn-outline-danger delete-chat-btn" data-chat-id="{{ chat.id }}">×</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-9">
                <div class="chat-area" id="chat-area" style="display: none;">
                    <div class="p-3 border-bottom">
                        <h5 id="chat-title">Select a chat</h5>
                        <button id="edit-title-btn" class="btn btn-sm btn-outline-secondary">Edit Title</button>
                        <select id="provider-select" class="form-select form-select-sm d-inline-block w-auto ms-2">
                            <option value="openai">OpenAI</option>
                        </select>
                        <select id="model-select" class="form-select form-select-sm d-inline-block w-auto ms-2">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>
                    <div id="messages" class="messages"></div>
                    <div class="p-3 border-top">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentChatId = null;

        document.getElementById('new-chat-btn').addEventListener('click', createNewChat);
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('edit-title-btn').addEventListener('click', editTitle);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('chat-list').addEventListener('click', function(e) {
            if (e.target.closest('.chat-item') && !e.target.classList.contains('delete-chat-btn')) {
                const chatItem = e.target.closest('.chat-item');
                currentChatId = chatItem.dataset.chatId;
                loadChat(currentChatId);
            } else if (e.target.classList.contains('delete-chat-btn')) {
                e.stopPropagation();
                const chatId = e.target.dataset.chatId;
                deleteChat(chatId);
            }
        });

        function createNewChat() {
            fetch('/create_chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                currentChatId = data.chat_id;
                addChatToList(data.chat_id, data.title);
                loadChat(data.chat_id);
            });
        }

        function addChatToList(chatId, title) {
            const chatList = document.getElementById('chat-list');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item p-2 border-bottom d-flex justify-content-between align-items-center';
            chatItem.dataset.chatId = chatId;
            chatItem.innerHTML = `
                <div class="flex-grow-1">
                    <div class="chat-title">${title}</div>
                    <small class="text-muted">Just now</small>
                </div>
                <button class="btn btn-sm btn-outline-danger delete-chat-btn" data-chat-id="${chatId}">×</button>
            `;
            chatList.insertBefore(chatItem, chatList.firstChild);
        }

        function loadChat(chatId) {
            fetch(`/chat/${chatId}/messages/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat-title').textContent = data.title;
                document.getElementById('chat-area').style.display = 'flex';
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessage(msg);
                });
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentChatId) return;

            const provider = document.getElementById('provider-select').value;
            const model = document.getElementById('model-select').value;

            fetch('/send_message/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: currentChatId,
                    content: content,
                    provider: provider,
                    model: model
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.user_message);
                addMessage(data.ai_message);
                document.getElementById('chat-title').textContent = data.chat_title;
                updateChatTitleInList(currentChatId, data.chat_title);
                input.value = '';
            });
        }

        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.is_user ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<div class="message-content">${msg.content.replace(/\n/g, '<br>')}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function editTitle() {
            const titleElement = document.getElementById('chat-title');
            const currentTitle = titleElement.textContent;
            const newTitle = prompt('Enter new title:', currentTitle);
            if (newTitle && newTitle !== currentTitle) {
                fetch(`/chat/${currentChatId}/update_title/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        titleElement.textContent = newTitle;
                        updateChatTitleInList(currentChatId, newTitle);
                    }
                });
            }
        }

        function updateChatTitleInList(chatId, title) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.dataset.chatId == chatId) {
                    item.querySelector('.chat-title').textContent = title;
                }
            });
        }

        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                fetch(`/chat/${chatId}/delete/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        removeChatFromList(chatId);
                        if (currentChatId == chatId) {
                            document.getElementById('chat-area').style.display = 'none';
                            currentChatId = null;
                        }
                    }
                });
            }
        }

        function removeChatFromList(chatId) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.dataset.chatId == chatId) {
                    item.remove();
                }
            });
        }
    </script>
</body>
</html>
